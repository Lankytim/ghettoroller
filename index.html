<!DOCTYPE html>
<html>
<head>
<title>ghettoroller</title>
</head>
<body>

<h1>Combat Dice Roller</h1>
<p>Select the number of combat dice to roll. You must press <i>Clear</i> before throwing dice.</p>

<form>
  <input type="number" id="numbercombat" min="1" max="4">
  <input type="button" value="Clear" onClick="empty()">
  <input type="button" id="throw" value="Throw dice!" onClick="throwdice()" disabled="true">
</form>

<script>
function throwdice(){
  var numdice = document.querySelector('input[id="numbercombat"]').value;
  numdice++;
  for (i = 1; i < numdice; i++) {
  //create a random integer between 1 and 6
  switch (randomdice=Math.round(Math.random()*5)+1) {
    //Combat Dice faces are: 1x monster; 2x shields; 3x skulls
    case 1:
    document.images["combatdice"+i].src="images/monster.jpg";
    break;
    case 2:
    document.images["combatdice"+i].src="images/shield.jpg";
    break;
    case 3:
    document.images["combatdice"+i].src="images/shield.jpg";
    break;
    //other cases
    default:
    document.images["combatdice"+i].src="images/skull.jpg";
  }
}
document.getElementById('throw').disabled = true;
}
function empty(){
  for (i = 1; i < 5; i++) {
  document.images["combatdice"+i].src="blank.jpg";
}
  document.getElementById('throw').disabled = false;
}
</script>

<img src="images/monster.jpg" name="combatdice1">
<img src="images/monster.jpg" name="combatdice2">
<img src="images/monster.jpg" name="combatdice3">
<img src="images/monster.jpg" name="combatdice4">
